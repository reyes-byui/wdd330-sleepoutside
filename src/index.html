<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="header"></div>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- Product Categories Section -->
      <section class="product-categories">
        <h2>Shop by Category</h2>
        <div class="categories-list">
          <a href="product_listing/index.html?category=tents" class="category-link">
            <img src="../images/logos/tents.svg" alt="Tents">
            <span>Tents</span>
          </a>
          <a href="product_listing/index.html?category=backpacks" class="category-link">
            <img src="../images/logos/backpacks.svg" alt="Backpacks">
            <span>Backpacks</span>
          </a>
          <a href="product_listing/index.html?category=sleeping-bags" class="category-link">
            <img src="../images/logos/sleeping-bags.svg" alt="Sleeping Bags">
            <span>Sleeping Bags</span>
          </a>
          <a href="product_listing/index.html?category=hammocks" class="category-link">
            <img src="../images/logos/hammocks.svg" alt="Hammocks">
            <span>Hammocks</span>
          </a>
        </div>
      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list" id="top-products-list"></ul>
      </section>
    </main>
    <div id="footer"></div>
    <script src="js/main.js" type="module"></script>
    <script type="module">
      import Alert from './js/Alert.js';
      new Alert('./json/alerts.json').showAlerts();
    </script>
    <script src="js/header.js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
