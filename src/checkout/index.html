<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/header.js" type="module"></script>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/checkout-summary.js" type="module"></script>
  </head>

  <body>
    <div id="header"></div>
    <main class="divider">
      <section class="checkout-section">
        <form id="checkout-form" class="checkout-form" autocomplete="off">
          <h2>Checkout</h2>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" maxlength="2" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" maxlength="10" required />
          </div>
          <div class="form-group">
            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="ccnum" maxlength="19" required />
          </div>
          <div class="form-group">
            <label for="exp">Expiration Date</label>
            <input type="month" id="exp" name="exp" required />
          </div>
          <div class="form-group">
            <label for="cvv">Security Code</label>
            <input type="text" id="cvv" name="cvv" maxlength="4" required />
          </div>
          <button type="submit" class="checkout-btn">Checkout</button>
        </form>
        <aside class="order-summary">
          <h3>Order Summary</h3>
          <table class="order-summary-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="summary-items"></tbody>
          </table>
          <ul>
            <li>Subtotal: <span id="summary-subtotal">$0.00</span></li>
            <li>Tax (6%): <span id="summary-tax">$0.00</span></li>
            <li>Shipping: <span id="summary-shipping">$0.00</span></li>
            <li>Discount: <span id="summary-discount">$0.00</span></li>
            <li><strong>Order Total: <span id="summary-total">$0.00</span></strong></li>
          </ul>
        </aside>
      </section>
    </main>
    <div id="footer"></div>
    <!-- Checkout summary and validation logic moved to checkout-summary.js -->
  </body>
</html>
